<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <title>Manager Registration -- OAS</title>
	
	    <!-- Bootstrap Core CSS -->
	    <link href="template_admin2/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
	
	    <!-- MetisMenu CSS -->
	    <link href="template_admin2/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>
	
	    <!-- Custom CSS -->
	    <link href="template_admin2/dist/css/sb-admin-2.css" rel="stylesheet"/>
	
	    <!-- Custom Fonts -->
	    <link href="template_admin2/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
		<script language="javascript" type="text/javascript">
			function Button1_onclick() {
				if(document.myForm.userID.value == "")
			    	alert("User ID Can Not Be Empty!")
			    else if(document.myForm.userpasswd.value == "")
			    	alert("Password Can Not Be Empty!")
			    else if(document.myForm.userpasswd.value != document.myForm.userpasswdvrf.value)
			    	alert("Password not matching!")
				document.myForm.submit()
			}
			function Button2_onclick() {
		    	window.open("RegisterPage.htm","_self");
			}
		</script>
	</head>

	<body>
	    <div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Online Auction House Manager Registration</h3>
	                    </div>
	                    <div class="panel-body">
	                        <form name="myForm" action="useradd.jsp" method="post" role="form">
	                            <fieldset>
	                                <div class="form-group">
	                                	<label style="font-size: 10pt">Enter your ID: </label>
	                                    <input class="form-control" placeholder="Your work ID" id="UserID1" name="userID" type="text" autofocus>
	                                </div>
	                                <div class="form-group">
	                                	<label style="font-size: 10pt">Create a password: </label>
	                                    <input class="form-control" placeholder="Max 16 characters" id="Password1" name="userpasswd" type="password" value="">
	                                </div>
	                                <div class="form-group">
	                                	<label style="font-size: 10pt">Re-enter your password: </label>
	                                    <input class="form-control" placeholder="Max 16 characters" id="Password2" name="userpasswdvrf" type="password" value="">
	                                </div>
	                                <button id="Button1" type="submit" value="SignUp" onclick="return Button1_onclick()" class="btn btn-success btn-lg btn-block">Create Account</button>
	                                <button id="Button2" type="button" value="GoBack" onclick="return Button2_onclick()" class="btn btn-success btn-lg btn-block">Go Back</button>
	                            </fieldset>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	
	    <!-- jQuery -->
	    <script src="template_admin2/bower_components/jquery/dist/jquery.min.js"></script>
	
	    <!-- Bootstrap Core JavaScript -->
	    <script src="template_admin2/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	    <!-- Metis Menu Plugin JavaScript -->
	    <script src="template_admin2/bower_components/metisMenu/dist/metisMenu.min.js"></script>
	
	    <!-- Custom Theme JavaScript -->
	    <script src="template_admin2/dist/js/sb-admin-2.js"></script>

	</body>
</html>
