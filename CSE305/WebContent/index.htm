<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <title>Online Auction User Login</title>
	
	    <!-- Bootstrap Core CSS -->
	    <link href="template_admin2/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
	
	    <!-- MetisMenu CSS -->
	    <link href="template_admin2/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>
	
	    <!-- Custom CSS -->
	    <link href="template_admin2/dist/css/sb-admin-2.css" rel="stylesheet"/>
	
	    <!-- Custom Fonts -->
	    <link href="template_admin2/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
		<script language="javascript" type="text/javascript">
	
			function Button1_onclick() {
				if(document.myForm.username.value == "")
				    alert("UserName Can Not Be Empty!")
				javascript:myForm.submit()
			}
			
			function Button2_onclick() {
			    window.open("RegisterPage.htm","_self");
			}
		
		</script>
	</head>
	<body>
		<div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Sign In to Our Online Auction House</h3>
	                    </div>
	                    <div class="panel-body">
	                        <form name="myForm" action="login.jsp" method="post" role="form">
	                            <fieldset>
	                                <div class="form-group">
	                                    <input class="form-control" placeholder="User ID" id="Text1" name="username" type="text" autofocus/>
	                                </div>
	                                <div class="form-group">
	                                    <input class="form-control" placeholder="Password" id="Password1" name="userpasswd" type="password" value=""/>
	                                </div>
	                                <div class="checkbox">
	                                    <label>
	                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
	                                    </label>
	                                </div>
	                                <button id="Button1" type="submit" value="Log In" onclick="return Button1_onclick()" class="btn btn-success btn-lg btn-block">Sign In</button>
	                            	<button id="Button2" type="button" value="Register" onclick="return Button2_onclick()" class="btn btn-success btn-lg btn-block">New User? Register</button>
	                            </fieldset>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	
	    <!-- jQuery -->
	    <script src="template_admin2/bower_components/jquery/dist/jquery.min.js"></script>
	
	    <!-- Bootstrap Core JavaScript -->
	    <script src="template_admin2/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	    <!-- Metis Menu Plugin JavaScript -->
	    <script src="template_admin2/bower_components/metisMenu/dist/metisMenu.min.js"></script>
	
	    <!-- Custom Theme JavaScript -->
	    <script src="template_admin2/dist/js/sb-admin-2.js"></script>

	</body>
</html>
